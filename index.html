<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Cake</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    svg {
      width: 250px;
      height: auto;
      display: none;
    }

    .text {
      font-size: 30px;
      color: cyan;
      margin-top: 20px;
      display: none;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 40px magenta;
      animation: glow 2s infinite alternate;
    }

    .heart {
      font-size: 50px;
      color: red;
      margin-top: 15px;
      display: none;
      animation: heartbeat 1s infinite, glowHeart 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px cyan; }
      to { text-shadow: 0 0 30px magenta; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }

    @keyframes glowHeart {
      0% { text-shadow: 0 0 10px red, 0 0 20px red; }
      100% { text-shadow: 0 0 30px #ff0066, 0 0 60px #ff0066; }
    }

    .flame {
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scaleY(1); opacity: 0.8; }
      to { transform: scaleY(1.2); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Cake -->
  <svg viewBox="0 0 200 200" class="cake">
    <!-- Cake Base -->
    <ellipse cx="100" cy="150" rx="70" ry="25" fill="#ff4da6" />
    <rect x="30" y="80" width="140" height="70" rx="20" fill="#ff4da6" />
    <ellipse cx="100" cy="80" rx="70" ry="25" fill="#ff99cc" />

    <!-- Candle -->
    <rect x="90" y="20" width="20" height="60" fill="white" rx="5" />
    <!-- Flame -->
    <ellipse class="flame" cx="100" cy="10" rx="10" ry="15" fill="orange" />
  </svg>

  <div class="text">Happy Birthday yarr
  </div>
  <div class="heart">❤️</div>

  <script>
    setTimeout(() => {
      document.querySelector("svg").style.display = "block";
      setTimeout(() => {
        document.querySelector(".text").style.display = "block";
        document.querySelector(".heart").style.display = "block";
      }, 2000);
    }, 500); // 5 second baad cake dikhega
  </script>

</body>
</html>
